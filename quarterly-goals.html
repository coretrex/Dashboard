<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarterly Goals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .goal-input-container {
            margin-bottom: 20px;
        }
        .goal-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .committed-goals {
            margin-top: 20px;
        }
        #goal-list li {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="quarterly-goals-container">
        <div class="goal-input-container">
            <input type="text" id="new-goal-input" class="goal-input" placeholder="Deploy A+ across all SKUs...">
        </div>
        <div class="committed-goals">
            <h2>Committed Quarterly Goals</h2>
            <ul id="goal-list"></ul>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded and parsed');
            initializeQuarterlyGoals();
        });

        function initializeQuarterlyGoals() {
            const newGoalInput = document.getElementById('new-goal-input');
            newGoalInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    const goalText = newGoalInput.value.trim();
                    console.log('Entered goal:', goalText); // Log entered goal
                    if (goalText !== '') {
                        addQuarterlyGoal(goalText);
                        newGoalInput.value = '';
                    }
                }
            });
            console.log('Quarterly goals initialized'); // Log initialization
        }

        function addQuarterlyGoal(goalText) {
            console.log('Adding goal:', goalText); // Log goal being added
            const goalList = document.getElementById('goal-list');
            const listItem = document.createElement('li');
            listItem.textContent = goalText;
            goalList.appendChild(listItem);
        }
    </script>
</body>
</html>
