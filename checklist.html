<!-- checklist.html -->
<div class="header">
    <h1>Task Checklist</h1>
</div>
<div class="checklist-container">
    <div class="task-bucket" id="active-tasks" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="bucket-header">
            <h3>Active Tasks</h3>
            <button class="add-task-btn" onclick="showAddTaskModal()">+</button>
        </div>
        <ul class="task-list" id="active-task-list"></ul>
    </div>
    <div class="task-bucket" id="onhold-tasks" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="bucket-header">
            <h3>On-Hold</h3>
        </div>
        <ul class="task-list" id="onhold-task-list"></ul>
    </div>
    <div class="task-bucket" id="completed-tasks" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="bucket-header">
            <h3>Completed</h3>
        </div>
        <ul class="task-list" id="completed-task-list"></ul>
    </div>
</div>

<div class="modal" id="add-task-modal">
    <div class="modal-content">
        <span class="close-btn" onclick="hideAddTaskModal()">&times;</span>
        <h3>Add a new task</h3>
        <input type="text" id="new-task-input" placeholder="Type your task here..." onkeypress="handleAddTask(event)">
    </div>
</div>

<script>
function showAddTaskModal() {
    document.getElementById('add-task-modal').style.display = 'flex';
    document.body.classList.add('modal-open');
}

function hideAddTaskModal() {
    document.getElementById('add-task-modal').style.display = 'none';
    document.body.classList.remove('modal-open');
}

function handleAddTask(event) {
    if (event.key === 'Enter') {
        const taskText = document.getElementById('new-task-input').value;
        if (taskText.trim() !== '') {
            addTask(taskText);
            document.getElementById('new-task-input').value = '';
            hideAddTaskModal();
        }
    }
}

function addTask(taskText) {
    const taskList = document.getElementById('active-task-list');
    const taskItem = document.createElement('li');
    taskItem.className = 'task-item';
    taskItem.draggable = true;
    taskItem.id = `task-${new Date().getTime()}`; // unique id
    taskItem.ondragstart = drag;
    taskItem.innerHTML = `
        <span>${taskText}</span>
        <div class="task-actions">
            <button onclick="moveToOnHold(this)"><i class="fas fa-hand-paper"></i></button>
            <button onclick="markAsCompleted(this)"><i class="fas fa-check"></i></button>
        </div>
    `;
    taskList.appendChild(taskItem);
}

function moveToOnHold(button) {
    const taskItem = button.parentElement.parentElement;
    document.getElementById('onhold-task-list').appendChild(taskItem);
}

function markAsCompleted(button) {
    const taskItem = button.parentElement.parentElement;
    taskItem.classList.add('completed');
    document.getElementById('completed-task-list').appendChild(taskItem);
}

function allowDrop(event) {
    event.preventDefault();
}

function drag(event) {
    event.dataTransfer.setData("text", event.target.id);
}

function drop(event) {
    event.preventDefault();
    const data = event.dataTransfer.getData("text");
    const taskItem = document.getElementById(data);
    if (event.target.tagName === 'UL') {
        event.target.appendChild(taskItem);
    } else if (event.target.closest('.task-bucket')) {
        event.target.closest('.task-bucket').querySelector('.task-list').appendChild(taskItem);
    }
}
</script>
