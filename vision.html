<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreTrex Vision</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-content">
        <div class="header">
            <h1>Vision</h1>
            <h2>Define and communicate our core values, purpose, niche, and go-to-market strategy.</h2>
        </div>
        <div class="container">
            <div class="card">
                <h3>Core Values <i class="fas fa-pencil-alt edit-icon" onclick="toggleEdit('core-values')"></i></h3>
                <div id="core-values" class="content">
                    <!-- Editable content will go here -->
                </div>
                <div id="core-values-edit" class="edit-section" style="display:none;">
                    <div class="core-value-row">
                        <input type="text" placeholder="Core Value" class="core-value-input">
                        <input type="text" placeholder="Description" class="description-input">
                        <i class="fas fa-times remove-icon" onclick="removeRow(this)"></i>
                    </div>
                    <button class="add-core-value" onclick="addCoreValue()">+</button>
                    <button class="save-core-value" onclick="saveCoreValues()">&#10003;</button>
                </div>
            </div>
            <div class="card">
                <h3>Purpose/Cause/Passion <i class="fas fa-pencil-alt edit-icon" onclick="toggleEdit('purpose')"></i></h3>
                <div id="purpose" contenteditable="false" class="content">
                    <!-- Editable content will go here -->
                </div>
            </div>
            <div class="card">
                <h3>Niche <i class="fas fa-pencil-alt edit-icon" onclick="toggleEdit('niche')"></i></h3>
                <div id="niche" contenteditable="false" class="content">
                    We serve craft consumers.
                </div>
            </div>
            <div class="card">
                <h3>Go to Market Strategy <i class="fas fa-pencil-alt edit-icon" onclick="toggleEdit('market-strategy')"></i></h3>
                <div id="market-strategy" contenteditable="false" class="content">
                    <ul>
                        <li>Target Market</li>
                        <li>Unique Value Proposition</li>
                        <li>Proven Process</li>
                        <li>Guarantee</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
