<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Plan</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="header">
        <h1>Annual Plan</h1>
    </div>
    <div class="goals-container">
        <div class="goal-column">
            <h2>1 Year</h2>
            <div class="goal-item">
                <label>Future Date:</label>
                <input type="text" class="future-date" id="future-date-1-year">
            </div>
            <div class="goal-item">
                <label>Revenue:</label>
                <div contenteditable="true" class="editable-field"></div>
            </div>
            <div class="goal-item">
                <label>Profit:</label>
                <div contenteditable="true" class="editable-field"></div>
            </div>
            <div class="goal-item">
                <label>KPIs:</label>
                <div contenteditable="true" class="editable-field"></div>
            </div>
            <div class="goal-item">
                <label>Goals for the Year:</label>
                <div contenteditable="true" class="editable-field"></div>
            </div>
        </div>
        <div class="goal-column">
            <h2>3 Year</h2>
            <div class="goal-item">
                <label>Future Date:</label>
                <input type="text" class="future-date" id="future-date-3-year">
            </div>
            <div class="goal-item">
                <label>Revenue:</label>
                <div contenteditable="true" class="editable-field"></div>
            </div>
            <div class="goal-item">
                <label>Profit:</label>
                <div contenteditable="true" class="editable-field"></div>
            </div>
            <div class="goal-item">
                <label>KPIs:</label>
                <div contenteditable="true" class="editable-field"></div>
            </div>
            <div class="goal-item">
                <label>Goals for the Year:</label>
                <div contenteditable="true" class="editable-field"></div>
            </div>
        </div>
        <div class="goal-column">
            <h2>5 Year</h2>
            <div class="goal-item">
                <label>Future Date:</label>
                <input type="text" class="future-date" id="future-date-5-year">
            </div>
            <div class="goal-item">
                <label>Revenue:</label>
                <div contenteditable="true" class="editable-field"></div>
            </div>
            <div class="goal-item">
                <label>Profit:</label>
                <div contenteditable="true" class="editable-field"></div>
            </div>
            <div class="goal-item">
                <label>KPIs:</label>
                <div contenteditable="true" class="editable-field"></div>
            </div>
            <div class="goal-item">
                <label>Goals for the Year:</label>
                <div contenteditable="true" class="editable-field"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
